<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaidya</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
</style>
<body>
    <header class="head">
        <img src="Vaidya-03_short.png" alt="Vaidya Logo" width="150">
        <nav>
            <ul>
                <li><a href="#HOME">HOME</a></li>
                <li><a href="#contact">ABOUT US</a></li>
                <li><a href="#news">SERVICES</a></li>
                <li><a class="active" href="#home">LOGIN/SIGNUP</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1><b>Vaidya</b></h1>
        <h2>OPD Queuing</h2>
        <form action="#" method="POST">
            <label for="user">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="contact">Contact No. :</label>
            <input type="text" id="contact" name="contact" required>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Currently in Queue</th> <!-- New column for current queue count -->
                    <th>Waiting Duration</th>
                    <th>OPD Days</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="queue-pediatric">Pediatric</td>
                    <td id="queue-count-pediatric">0</td>
                    <td id="queue-time-pediatric">0 Mins</td>
                    <td>Mon-Sat</td>
                    <td><input type="radio" id="Pediatric" name="OPD" value="Pediatric"></td>
                </tr> 
                <tr>
                    <td id="queue-physician">Physician</td>
                    <td id="queue-count-physician">0</td>
                    <td id="queue-time-physician">0 Mins</td>
                    <td>Mon-Sat</td>
                    <td><input type="radio" id="Physician" name="OPD" value="Physician"></td>
                </tr>
                <tr>
                    <td id="queue-cardiology">Cardiology</td>
                    <td id="queue-count-cardiology">0</td>
                    <td id="queue-time-cardiology">0 Mins</td>
                    <td>Tue-Fri</td>
                    <td><input type="radio" id="Cardiology" name="OPD" value="Cardiology"></td>
                </tr>
                <tr>
                    <td id="queue-gynecology">Gynecology</td>
                    <td id="queue-count-gynecology">0</td>
                    <td id="queue-time-gynecology">0 Mins</td>
                    <td>Mon-Sat</td>
                    <td><input type="radio" id="Gynecology" name="OPD" value="Gynecology"></td>
                </tr>
                <tr>
                    <td id="queue-orthopedics">Orthopedics</td>
                    <td id="queue-count-orthopedics">0</td>
                    <td id="queue-time-orthopedics">0 Mins</td>
                    <td>Wed-Sat</td>
                    <td><input type="radio" id="Orthopedics" name="OPD" value="Orthopedics"></td>
                </tr>
            </tbody>
        </table>

        <button type="button" onclick="generateToken()">Book Now</button>
    </main>

    <script src="queue.js"></script>
</body>
</html>
