<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - City Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #006699;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #006699;
        }
        .contact-info, .contact-form {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form button {
            padding: 10px;
            background-color: #006699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #004d80;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/doctors">Doctors</a>
    </nav>

    <div class="container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> 123 Main St, Cityville</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@cityhospital.com</p>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509204!2d144.95565131531868!3d-37.81732797975162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727d784eb19c36!2sCity+Hospital!5e0!3m2!1sen!2sus!4v1617062150720!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 City Hospital. All rights reserved.</p>
    </footer>

</body>
</html>
